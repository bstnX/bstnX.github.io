<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>мой первый сайт</title>
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/lesson7.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><br><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/8KIh_eyy2Lo?start=1045" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="" name="" placeholder="Ваше имя">
					<input type="" name="" placeholder="Ваше email">
					<button class="form-btn">Получить инструкцию</button>
				</form>			
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почуму нужно сделать это сейчас</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.svg" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.svg" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.svg" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.svg" alt="Четвёртое преимущество">
				<p>Четвёртое преимущество</p>
			</div>
		</div>
		<button class="form-btn">Получить инструкцию</button>
	</div>
</body>
</html>
